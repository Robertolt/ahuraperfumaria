{% extends 'base.html' %}

{% block 'body' %}

    <div class="container">
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <br>
            <label> Nome </label>
            <input type="text" placeholder="Digite o nome do produto" name="nome" class="form-control">
            <br>

            <label> Senha </label>
            <input type="password" placeholder="Digite o nome do produto" name="senha" class="form-control">
            
            <br>
            <input type="submit" class="btn btn-success">

        </form>
    </div>

{% endblock %}
